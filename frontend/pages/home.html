<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
    <style>

        #btn-src {
            position: absolute;
            right: 5px;
            top: 6px;
        }
        .navbar{
            z-index: 1;
            top: 0;
            position: fixed;
            width: 100%;
            padding-right: 90px;
        }
        .navbar h2{
            margin-left: 10px;
        }
        .cards-container, .cards-containerAll {
            top: 80px;
            margin: 40px;
            margin-bottom: 10px;
        }

        #model {
            width: 100%;
            height: 100%;
            margin: auto;
            position: absolute;
            top: 50%;
            bottom: 100%;
            left: 50%;
            transform: translate(-50%, 35%);
            display: none;
        }
        .container-login-regist {
            position: fixed;
            top: 10px;
            left: 140px;
            z-index: 1;
        }
        .btn-center {
            position: relative;
            margin: auto;
            text-align: center;
        }
        .card-body h5 {
            text-align: center;
        }
        .card-body {
            border: 1px solid black;
            margin: 10px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <h2 id="userAdmin">Home</h2>
    </nav>
    <br><br>

    <div class="cards-container"></div> 
    <div class="cards-containerAll"></div> 

    <!-- modal -->

    <div class="card index-card" id="model" style="width: 35rem;">
        <div class="card-body">
            <div class="blog">
                <h3 class="tittle">tittle</h3>
                <div class="card index-card" id="tittleEdit" contenteditable="true" style="margin: 10px"> </div>
                <br>                     
                <h3 class="tittle">content</h3>
                <div class="card index-card" id="paragraphEdit" contenteditable="true" style="margin: 10px"></div>
                <br>
            </div>
            <a class="btn btn-primary btnSave" name = "btnSave" >save</a>
            <a class="btn btn-primary btnClose" name = "btnClose" >close</a>
        </div>
    </div>


    <div class="container-login-regist">  
        <div class="btn-center">
            <a href="#" class="btn btn-light" id="loginIndex">login</a>
            <a href="#" class="btn btn-light" id="signUpIndex">signup</a>
        </div> 
    </div>

    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/home.js"></script>

</body>
</html>
