<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    // bootstrap offline
    
    <link rel="stylesheet" href="../css/bootstrap-5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Index</title>
    <style>
        .container {
            position: relative;
        }
        .index-card {
            padding-top: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 35%);
        }
        .btn-center {
            position: relative;
            margin: auto;
            text-align: center;
        }
        .card-body h5 {
            text-align: center;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card index-card" style="width: 18rem;">
            <img src="img/nasa-logo-web-rgb.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="btn-center">
                  <a href="#" class="btn btn-primary" id="loginIndex">Login</a>
                  <a href="#" class="btn btn-primary" id="signUpIndex">Signup</a>
              </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/event.js"></script>
</body>
</html>
